# Main Wrangler Configuration for RW Repository
# This configuration deploys the claude-agent worker as the primary worker

name = "rw-claude-agent"
main = "workers/claude-agent/src/index.js"
compatibility_date = "2024-01-01"

# Configuration for Cloudflare Pages/Workers deployment
# account_id will be set via environment variables or CLI authentication
# workers_dev = true

# Environment variables (non-sensitive)
[vars]
# Add any non-sensitive environment variables here

# Secrets should be set using: wrangler secret put ANTHROPIC_API_KEY
# Required secrets:
# - ANTHROPIC_API_KEY

# Production environment
[env.production]
name = "rw-claude-agent-production"

# Staging environment
[env.staging]
name = "rw-claude-agent-staging"

# Note: For deploying individual workers, navigate to their directories:
# cd workers/hello-world && npm run deploy
# cd workers/api-proxy && npm run deploy
# cd workers/claude-agent && npm run deploy
